<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="myDiv"></div>
<script>
let resp = "[{\"season\": \"summer\", \"total_quantity\": 8159}, {\"season\": \"autumn\", \"total_quantity\": 11361}, {\"season\": \"spring\", \"total_quantity\": 15258}, {\"season\": \"winter\", \"total_quantity\": 15752}]"
let data_list = JSON.parse(resp);
let data = data_list.map(item => ({
    x: [item.season],
    y: [item.total_quantity],
    type: 'bar',
    name: item.season  
}));
let layout = {  
    title: '季节数据统计柱图'   
};
Plotly.newPlot('myDiv', data, layout);
</script>
</body>
</html>
