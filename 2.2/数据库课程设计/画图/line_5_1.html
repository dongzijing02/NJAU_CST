<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="myDiv"></div>
    <script>
        let resp = "[{\"area\": \"\\u897f\\u5357\", \"total_num\": 5060}, {\"area\": \"\\u897f\\u5317\", \"total_num\": 592}, {\"area\": \"\\u534e\\u5357\", \"total_num\": 4659}, {\"area\": \"\\u534e\\u5317\", \"total_num\": 21839}, {\"area\": \"\\u534e\\u4e1c\", \"total_num\": 13402}, {\"area\": \"\\u534e\\u4e2d\", \"total_num\": 107}, {\"area\": \"\\u4e1c\\u5317\", \"total_num\": 4871}]";
        let data_list = JSON.parse(resp);
        // 提取地区和总数到单独的数组  
        let areas = data_list.map(item => item.area);
        let total_nums = data_list.map(item => item.total_num);
        let data = [{
            x: areas, // 地区数组  
            y: total_nums, // 总数值数组  
            type: 'scatter',
            mode: 'markers+lines', // 添加标记和垂直线  
            name: '地区数据折线图'
        }];
        let layout = {
            title: '地区数据统计折线图'
        };
        Plotly.newPlot('myDiv', data, layout);  
    </script>
</body>
</html>
